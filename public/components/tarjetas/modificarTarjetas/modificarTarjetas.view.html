<main class="hero" id="modificarTarjeta">
  <div class="container">
    <section class="row">
      <div class="col-md-12">
        <h1 class="text-center my-5 pt-2">Editar Tarjeta</h1>
      </div>
    </section>
    <form name="frmEditarTarjetas" ng-submit="vm.editarTarjeta(vm.tarjetaEditada)">
      <section class="row justify-content-center">
        <div class="col-md-4">
  
          <div class="form-group">
            <label for="txtConfirmarContrasenna">Tipo de tarjeta:</label>
            <select class="form-control" ng-model="vm.tarjetaEditada.tipoTarjeta" required>
              <option value="">Seleccione el tipo de tarjeta</option>
              <option value="Visa">Visa</option>
              <option value="MasterCard">Master Card</option>
              <option value="American Express">American Express</option>
              <option value="Discover">Discover</option>
            </select>
            <small class="form-text text-danger">* Campo requerido</small>
          </div>
  
          <div class="form-group">
            <label for="txtNombreTarjeta">Nombre como aparece en la tarjeta:</label>
            <input type="text" class="form-control" ng-model="vm.tarjetaEditada.nombreTarjeta" required/>
            <small class="form-text text-danger">* Campo requerido</small>
          </div>
  
          <div class="form-group">
            <label>Código CVV:</label>
            <input type="text" class="form-control" ng-model="vm.tarjetaEditada.cvvTarjeta" required/>
            <small class="form-text text-danger">* Campo requerido</small>
          </div>
  
        </div>
        <div class="col-md-4">
  
          <div class="form-group">
            <label for="txtNumeroTarjeta">Número de tarjeta</label>
            <input type="text" class="form-control" ng-model="vm.tarjetaEditada.numeroTarjeta" disabled/>
            <small class="form-text text-danger">* Campo requerido</small>
          </div>
  
          <div class="form-group">
            <label for="txtFech">Fecha de vencimiento:</label>
            <div class="row">
              <div class="col-md-6">
                <select class="form-control" ng-model="vm.tarjetaEditada.mesTarjeta" required>
                  <option value="">Mes</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-md-6">
                <select class="form-control" ng-model="vm.tarjetaEditada.annoTarjeta" required>
                  <option value="">Año</option>
                  <option value="18">2018</option>
                  <option value="19">2019</option>
                  <option value="20">2020</option>
                  <option value="21">2021</option>
                  <option value="22">2022</option>
                  <option value="23">2023</option>
                  <option value="24">2024</option>
                  <option value="25">2025</option>
                  <option value="26">2026</option>
                  <option value="27">2027</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="row justify-content-center">
        <div class="col-md-8">
          <button type="submit" class="btn btn-danger mt-3" ng-disabled="frmEditarTarjetas.$invalid">Guardar</button>
          <button type="button" class="btn btn-danger mt-3 ml-2" ng-click="vm.regresar()">Regresar</button>
        </div>
      </section>
    </form>
  </div>
</main>
