<main class="hero" id="listarTarjeta">
  <div class="container">
    <section class="row">
      <div class="col-md-12">
        <h1 class="text-center my-5 pt-2">Listar tarjetas</h1>
      </div>
    </section>
    <section class="row justify-content-center">
      <div class="col-md-12">
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">CÃ©dula del cliente</th>
                  <th scope="col">NÃºmero de tarjeta</th>
                  <th scope="col">Propietario de la tarjeta</th>
                  <th scope="col">Tipo de tarjeta</th>
                  <th scope="col">Eliminar tarjeta</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="tarjeta in vm.listaDeTarjetas">

                  <td>{{tarjeta.idCliente}}</td>

                  <td>{{tarjeta.nombreTarjeta}}</td>
                  <td>{{tarjeta.tipoTarjeta}}</td>
                  <td>
                      <button type="submit" class="btn btn-danger">Eliminar tarjeta</button>

              </tbody>
            </table>

    </section>
  </div>
</main>
